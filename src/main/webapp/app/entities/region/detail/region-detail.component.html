<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="region">
      <h2 data-cy="regionDetailsHeading"><span jhiTranslate="rhappApp.region.detail.title">Region</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ region.id }}</span>
        </dd>
        <dt><span jhiTranslate="rhappApp.region.regionName">Region Name</span></dt>
        <dd>
          <span>{{ region.regionName }}</span>
        </dd>
        <dt><span jhiTranslate="rhappApp.region.regionDesc">Region Desc</span></dt>
        <dd>
          <span>{{ region.regionDesc }}</span>
        </dd>
        <dt><span jhiTranslate="rhappApp.region.creationDate">Creation Date</span></dt>
        <dd>
          <span>{{ region.creationDate | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="rhappApp.region.logo">Logo</span></dt>
        <dd>
          <div *ngIf="region.logo">
            <a (click)="openFile(region.logo, region.logoContentType)">
              <img [src]="'data:' + region.logoContentType + ';base64,' + region.logo" style="max-width: 100%" alt="region image" />
            </a>
            {{ region.logoContentType }}, {{ byteSize(region.logo) }}
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/region', region.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
